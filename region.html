<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourin web store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="top-navbar">
        <div class="top-navbar-up">
            <div class="keyword-search">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
            <div class="switch-keyword-region">
                  <label class="ios-switch">
                    <input type="checkbox" id="mySwitch" checked>
                    <span class="slider"></span>
                  </label>
                  <p id="switchStatus">Saeach by region</p>
                  
            </div>
            <div class="region-search">
                <span class="material-symbols-outlined">
                    language
                    </span>
            </div>
            

        </div>
        <input type="text" class="search-bar" placeholder="search by keyword">

        
        

    </div>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d32659978.102948368!2d95.92513726630983!3d-2.22372319145995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2c4c07d7496404b7%3A0xe37b4de71badf485!2sIndonesia!5e0!3m2!1sen!2sid!4v1696301540810!5m2!1sen!2sid" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <div class="list-place">
        <div class="place">
            <a href="package.html">
                <img class= "logo-tourism" src="assets/place/Malang.png">
                <p>Malang</p>
            </a>
           
        </div>
        <div class="place">
            <img class= "logo-tourism" src="assets/place/Papua.png">
            <p>Papua</p>
        </div>
        <div class="place">
            <img class= "logo-tourism" src="assets/place/Medan.png">
            <p>Medan</p>
        </div>
        
    </div>

</body>
</html>
