<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourin web store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const switchCheckbox = document.getElementById("mySwitch");
            const switchStatus = document.getElementById("switchStatus");

            // Add an event listener to the checkbox
            switchCheckbox.addEventListener("change", function() {
                if (switchCheckbox.checked) {
                    // Checkbox is checked (switch is ON)
                    switchStatus.textContent = "Search by keyword";
                    window.location.href = "region.html"; // Redirect to search.html
                } else {
                    // Checkbox is not checked (switch is OFF)
                    switchStatus.textContent = "Search by region";
                    window.location.href = "search.html"; // Redirect to region.html
                }
            });
        });
        
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="top-navbar">
        <div class="top-navbar-up">

            <div class="keyword-search">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
           
            <div class="switch-keyword-region">
                  <label class="ios-switch">
                    <input type="checkbox" id="mySwitch">
                    <span class="slider"></span>
                  </label>
                  <p id="switchStatus">Search by keyword</p>
                  
            </div>
            

            <div class="region-search">
                <span class="material-symbols-outlined">
                    language
                    </span>
            </div>

        </div>
        <input type="text" class="search-bar" placeholder="search by keyword">

        
        

    </div>

    <div class="our-tourism">
        <h1>Our Tourism</h1>
    </div>

    <div class="list-category">
        <div class="category">
            <img class= "logo-tourism" src="assets/accomodation.png">
            <p>Accomodation</p> 
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/culinary.png">
            <p>Culinary</p>
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/entertainment.png">
            <p>Entertainment</p>
        </div>
        <a href="video.html">
            <div class="category">
                <img class= "logo-tourism" src="assets/history.png">
                <p>History</p>
            </div>
        </a>
        
        <div class="category">
            <img class= "logo-tourism" src="assets/nature.png">
            <p>Nature</p>
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/shopping.png">
            <p>Shopping</p>
        </div>
    </div>
    <div class="video-header">
            
        <a href="video.html">
            <p><span class="material-symbols-outlined">
                home
                </span></p>
        </a>

        <a href="profile.html">
            <p><span class="material-symbols-outlined">
                add_circle
                </span></p>
        </a>
        
        <a href="profile.html">
            <p><span class="material-symbols-outlined">
                settings
                </span></p>
        </a>
    
    </div>

</body>
</html>
