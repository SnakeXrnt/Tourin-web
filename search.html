<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourin web store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="top-navbar">
        <div class="top-navbar-up">

            <div class="keyword-search">
                <span class="material-symbols-outlined">
                    search
                    </span>
            </div>
           
            <div class="switch-keyword-region">
                  <label class="ios-switch">
                    <input type="checkbox" id="mySwitch">
                    <span class="slider"></span>
                  </label>
                  <p id="switchStatus">Search by keyword</p>
                  
            </div>
            

            <div class="region-search">
                <span class="material-symbols-outlined">
                    language
                    </span>
            </div>

        </div>
        <input type="text" class="search-bar" placeholder="search by keyword">

        
        

    </div>

    <div class="our-tourism">
        <h1>Our Tourism</h1>
    </div>

    <div class="list-category">
        <div class="category">
            <img class= "logo-tourism" src="assets/accomodation.png">
            <p>Accomodation</p> 
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/culinary.png">
            <p>Culinary</p>
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/entertainment.png">
            <p>Entertainment</p>
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/history.png">
            <p>History</p>
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/nature.png">
            <p>Nature</p>
        </div>
        <div class="category">
            <img class= "logo-tourism" src="assets/shopping.png">
            <p>Shopping</p>
        </div>
    </div>

</body>
</html>
